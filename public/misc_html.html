<!-- this file can be loaded directly from a browser and used to test embedding groups and projects within iframes
see https://github.com/DemocracyLab/CivicTechExchange/issues/978 
change groups/inframe to projects/inframe below to test embedding a project
This if for testing with iframe resizer
 -->
 <!DOCTYPE html>
 <html lang="en" style="height: 100%">
   <head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>iframe test</title>
   </head>
   <body>
     <div style="width: calc( 100vw - 4rem); margin-left: auto; margin-right: auto">
         <h1>This is a landing page with Group projects:</h1>
         <style>
           iframe {
             width: 1px;
             min-width: 100%;
           }
         </style>
         <script src="https://democracy-lab-dev.herokuapp.com/static/iframeResizer.min.js"></script>
         <iframe id="democracylab-groups"
             src="https://democracy-lab-dev.herokuapp.com/groups/inframe/1"
         ></iframe>
         <h1>This is below the group</h1>
         <h1>This is a project</h1>
         <iframe id="democracylab-project"
             src="https://democracy-lab-dev.herokuapp.com/projects/inframe/1"
         ></iframe>
         <h1>This is below the project. </h1>
         <script>
          try {
            iFrameResize({ log: false }, '#democracylab-groups,#democracylab-project,')
          }
          catch(err){
            console.info("caught error trying to run IFrameResize",err)

            //frame.style.display='none'
            //const staticList=document.getElementById('static-project-list')
            //staticList.style.display='block'
          }
        </script>
     </div>
   </body>
 </html>
